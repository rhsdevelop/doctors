{% extends 'base.html' %}
{% load bootstrap %}

{% block corpo %}
<div class="container-fluid">
  <h5>Editar dados</h5>
  <div>
    <form action="." class="form-horizontal" method="post">
      <div class="row">
        {% csrf_token %}
        <div class="col-lg-6">
          {{ form|bootstrap }}
        </div>
      </div>
      <div class="col-lg-12">
        <button class="btn btn-primary" type="submit">Confirmar</button>
      </div>
    </form>
  </div>
</div>
<br>
{% endblock %}
